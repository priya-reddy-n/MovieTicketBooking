    <script>
        function sendData() {
            const formData = new FormData(document.querySelector("form"));
            const json = JSON.stringify(Object.fromEntries(formData.entries()));

            fetch("http://localhost:8000/create/movie", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: json
            });

            return false;
        }
